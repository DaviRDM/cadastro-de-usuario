<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <div class="container">
        <div class="titulo">
            <h1>Cadastro de Usuário</h1>
        </div>
    </div>
    </header>
    <div class="container">
        <div class="cadastro">
            <div class="form1">
                <form method="get">
                    <label for="nome">Nome Completo</label> <br> 
                    <input type="text" name="name">
                    <label for="cpf">CPF</label> <br> 
                    <input type="number" name="cpf">
                    <label for="país">País</label> <br> 
                    <input type="text" name="country">
                    <label for="email">E-mail</label> <br> 
                    <input type="email" name="email">
                </form>
            </div>
            <div class="form2">
                <form method="get">
                    <label for="data de nascimento">Aniversário</label> <br> 
                    <input type="date" name="birthday">
                    <label for="profissão">Profissão</label> <br> 
                    <input type="text" name="profession">
                    <label for="mãe">Nome da Mãe</label> <br> 
                    <input type="text">
                    <label for="telefone">Telefone</label> <br> 
                    <input type="number">
                </form>
            </div>
            <div class="submit1">
                <form method="get">
                    <input type="submit" value="Cadastrar" id="submit1">
                    <input type="submit" Value="Limpar" id="submit2">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
